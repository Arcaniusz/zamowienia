<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatixHol - System Zam√≥wie≈Ñ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <!-- Header with Language Switcher -->
    <header class="bg-white shadow-lg border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-gradient-to-br from-blue-600 to-blue-700 rounded-lg flex items-center justify-center">
                            <span class="text-white font-bold text-lg">M</span>
                        </div>
                        <div>
                            <h1 class="text-2xl font-bold text-blue-600">MatixHol</h1>
                            <span class="text-sm text-gray-500" data-translate="system_title">System Zam√≥wie≈Ñ</span>
                        </div>
                    </div>
                </div>
                <div class="flex space-x-2">
                    <button onclick="changeLanguage('pl')" class="language-btn px-4 py-2 text-sm font-medium rounded-lg border border-gray-300 hover:bg-blue-50 hover:border-blue-300 transition-all duration-200 active" data-lang="pl">Polski</button>
                    <button onclick="changeLanguage('en')" class="language-btn px-4 py-2 text-sm font-medium rounded-lg border border-gray-300 hover:bg-blue-50 hover:border-blue-300 transition-all duration-200" data-lang="en">English</button>
                    <button onclick="changeLanguage('nl')" class="language-btn px-4 py-2 text-sm font-medium rounded-lg border border-gray-300 hover:bg-blue-50 hover:border-blue-300 transition-all duration-200" data-lang="nl">Nederlands</button>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <!-- Main Content -->
            <div class="lg:col-span-3 space-y-8">
                <!-- Customer Data Section -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-8">
                    <div class="flex items-center space-x-3 mb-6">
                        <div class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center">
                            <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                        <h2 class="text-xl font-semibold text-gray-900" data-translate="customer_data">Dane Klienta</h2>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2" data-translate="full_name">Imiƒô i nazwisko</label>
                            <input type="text" id="customerName" class="form-input">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2" data-translate="phone">Telefon</label>
                            <input type="tel" id="customerPhone" class="form-input">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2" data-translate="address">Adres</label>
                            <input type="text" id="customerAddress" class="form-input">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2" data-translate="email">Email</label>
                            <input type="email" id="customerEmail" class="form-input">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2" data-translate="order_date">Data zam√≥wienia</label>
                            <input type="date" id="orderDate" class="form-input">
                        </div>
                    </div>
                </div>

                <!-- Main Action Buttons -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-8">
                    <div class="flex items-center space-x-3 mb-6">
                        <div class="w-8 h-8 bg-green-100 rounded-lg flex items-center justify-center">
                            <svg class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                            </svg>
                        </div>
                        <h2 class="text-xl font-semibold text-gray-900" data-translate="add_elements">Dodaj Elementy</h2>
                    </div>
                    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
                        <button onclick="showForm('door')" class="action-btn group">
                            <div class="text-3xl mb-3 group-hover:scale-110 transition-transform duration-200">üö™</div>
                            <span class="text-sm font-medium" data-translate="add_door">Dodaj Drzwi</span>
                        </button>
                        <button onclick="showForm('window')" class="action-btn group">
                            <div class="text-3xl mb-3 group-hover:scale-110 transition-transform duration-200">ü™ü</div>
                            <span class="text-sm font-medium" data-translate="add_window">Dodaj Okno</span>
                        </button>
                        <button onclick="showForm('blinds')" class="action-btn group">
                            <div class="text-3xl mb-3 group-hover:scale-110 transition-transform duration-200">ü™ü</div>
                            <span class="text-sm font-medium" data-translate="add_blinds">Dodaj ≈ªaluzje</span>
                        </button>
                        <button onclick="showForm('sill')" class="action-btn group">
                            <div class="text-3xl mb-3 group-hover:scale-110 transition-transform duration-200">üìê</div>
                            <span class="text-sm font-medium" data-translate="add_sill">Dodaj Parapet</span>
                        </button>
                        <button onclick="showForm('extras')" class="action-btn group">
                            <div class="text-3xl mb-3 group-hover:scale-110 transition-transform duration-200">üéØ</div>
                            <span class="text-sm font-medium" data-translate="add_extras">Dodaj Dodatki</span>
                        </button>
                    </div>
                </div>

                <!-- Dynamic Form Container -->
                <div id="formContainer" class="hidden bg-white rounded-xl shadow-sm border border-gray-200 p-8">
                    <!-- Forms will be dynamically inserted here -->
                </div>

                <!-- Generate PDF Button -->
                <div class="text-center">
                    <button onclick="generatePDF()" class="bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-semibold py-4 px-12 rounded-xl transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-1">
                        <div class="flex items-center space-x-3">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            <span data-translate="generate_pdf">WYGENERUJ PDF</span>
                        </div>
                    </button>
                </div>
            </div>

            <!-- Sidebar - Items List -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 sticky top-24">
                    <div class="flex items-center space-x-3 mb-4">
                        <div class="w-6 h-6 bg-purple-100 rounded-md flex items-center justify-center">
                            <svg class="w-3 h-3 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                            </svg>
                        </div>
                        <h3 class="text-lg font-semibold text-gray-900" data-translate="added_items">Dodane Pozycje</h3>
                    </div>
                    <div id="itemsList" class="space-y-3">
                        <div class="text-gray-500 text-sm text-center py-8 bg-gray-50 rounded-lg" data-translate="no_items">Brak dodanych pozycji</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="translations.js"></script>
    <script src="script.js"></script>
</body>
</html>
